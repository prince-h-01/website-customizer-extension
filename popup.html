<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Customizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Website Customizer</h1>

    <label>Text Color: </label>
    <input type="color" id="textColor" />
    <input type="text" id="textHex" placeholder="#000000" /><br>

    <label>Background Color: </label>
    <input type="color" id="bgColor" />
    <input type="text" id="bgHex" placeholder="#FFFFFF" /><br>

    <label>Font Size (px): </label>
    <input type="number" id="fontSize" placeholder="e.g., 16" /><br>

    <label>Font Family: </label>
    <select id="fontFamily">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
    </select><br>

    <button id="applyChanges">Apply</button>
    <button id="removeClutter">Remove Clutter</button>
    <button id="resetChanges">Reset</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
